<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的团队单独用户</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="js/flexible.js"></script> 
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="layer/layer.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/total-css.css">
</head>

<body>
	<div class="my-team-separate">
		<div class="my-team-box">
			<div class="my-team-box-img">	
				<img src="images/xiaoali.jpg" alt="">
			</div>
			<div class="my-team-box-div my-team-separate-in">
				<div>用户名：<span>此为用户名</span></div>
			</div>
		</div>
		<div class="my-team-separate-inner">
			<div>代理级别：</div>
			<div>此为用户等级</div>
		</div>
		<div class="my-team-separate-inner">
			<div>代理编号：</div>
			<div>此为用户编号</div>
		</div>
		<div class="my-team-separate-inner">
			<div>手机号码：</div>
			<div>此为用户手机</div>
		</div>
		<div class="my-team-separate-inner">
			<div>所在省份：</div>
			<div>此为用户所在省份</div>
		</div>
		<div class="my-team-separate-inner">
			<div>所在城市：</div>

		</div>
		<div class="my-team-separate-inner">
			<div>所在区县：</div>
			<div>此为具体县/区</div>
		</div>
		<div class="my-team-separate-inner">
			<div>所在地区：</div>
			<div>用户可选填</div>
		</div>
		<div class="my-team-separate-inner">
			<div>加入时间</div>
			<div>此用户加入团队的时间</div>
		</div>
		<!-- 底部菜单 -->
		<div class="index-head-classify">
			<div class="index-head-classify-inner">
				<a href="">
					<div class="index-head-classify-1">
						<div class="index-head-classify-1-img">
							<img src="images/f1.png" alt="">
						</div>
						<p class="index-head-classify-1-p classify-green">首页</p>
					</div>
				</a>
				<a href="">
					<div class="index-head-classify-2">
						<div class="index-head-classify-1-img">
							<img src="images/f2.png" alt="">
						</div>
						<p class="index-head-classify-1-p">信息中心</p>
					</div>
				</a>
				<a href="">
					<div class="index-head-classify-3">
						<div class="index-head-classify-1-img">
							<img src="images/f03.png" alt="">
						</div>
						<p class="index-head-classify-1-p">商城</p>
					</div>
				</a>
			</div>
		</div>

</script>
