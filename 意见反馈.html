<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>意见反馈</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="js/flexible.js"></script> 
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="layer/layer.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/total-css.css">
</head>

<body style="background:#e2e2e2;">
	<div class="feedback">
		<div class="feedback-1">
			<textarea rows="" cols="" maxlength='400' class="feedback-textarea">请在此输入遇到的问题或建议...</textarea>
			<div class="feedback-limit">400</div>
			<div class="feedback-add">
		   	<!-- 	<div class="feedback-add-1">
					<img src="images/1@2x.png" alt="">
					<img src="images/1@2x.png" alt="">
					<img src="images/1@2x.png" alt="">
					<img src="images/1@2x.png" alt="">
				</div> -->
				<div class="feedback-add-2">
					<img src="images/feedback-add.png" alt="">
				</div>
				<div class="feedback-add-3">添加图片说明</div>
				<input type="file" name="" value="" class="feedback-add-input">
			</div>
		</div>
		<div class="feedback-input">
			手机:<input type="tel" name="" value="" maxlength='11' placeholder="可选填输入联系方式">
		</div>
		<div class="feedback-service">
			<div>客服热线：400***000</div>
			<div>(周一至周五早上9点至下午5点)</div>
		</div>
		<a href=""><div class="feedback-btn">提交</div></a>
	</div>
		<!-- 底部菜单 -->
	<div class="index-head-classify">
		<div class="index-head-classify-inner">
			<a href="">
				<div class="index-head-classify-1">
					<div class="index-head-classify-1-img">
						<img src="images/f1.png" alt="">
					</div>
					<p class="index-head-classify-1-p classify-green">首页</p>
				</div>
			</a>
			<a href="">
				<div class="index-head-classify-2">
					<div class="index-head-classify-1-img">
						<img src="images/f02.png" alt="">
					</div>
					<p class="index-head-classify-1-p">信息中心</p>
				</div>
			</a>
			<a href="">
				<div class="index-head-classify-3">
					<div class="index-head-classify-1-img">
						<img src="images/f03.png" alt="">
					</div>
					<p class="index-head-classify-1-p">商城</p>
				</div>
			</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/total-js.js"></script>
<script>
//提交
$('.feedback-btn').click(function(){
	layer.confirm('确定反馈当前问题？', {
  		btn: ['确认','取消'] //按钮
	}, function(){
  		layer.msg('反馈已提交', {icon: 1});
	});
})
$(window).load(function(){
  // $("body").scrollTop(10);//控制滚动条下移10px
  if( $("body").scrollTop()>0 ){
    // alert("有滚动条");
     $('body').height('auto');
  }else{
    // alert("没有滚动条");
    $('body').height('100%');
  }
});
</script>
</html>
