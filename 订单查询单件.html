<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>订单查询单件</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="js/flexible.js"></script> 
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/total-css.css">
</head>

<body>
	<div class="sheet-order">
		<div class="sheet-order-inner">订单状态</div>
		<div class="sheet-1">
			<div>订单时间:</div>
			<div>此为时间</div>
		</div>
		<div class="sheet-1">
			<div>订单编号:</div>
			<div>此为编号</div>
		</div>
		<div class="sheet-1">
			<div>订单金额:</div>
			<div>此为金额</div>
		</div>
		<div class="sheet-1">
			<div>商品件数:</div>
			<div>此为数量 </div>
		</div>
		<div class="sheet-1">
			<div>快递运费:</div>
			<div>此为运费/单件邮费/两件及以上包邮</div>
		</div>
		<div class="sheet-1">
			<div>收件人:</div>
			<div>此为收件人姓名</div>
		</div>
		<div class="sheet-1">
			<div>联系电话:</div>
			<div>此为收件人电话</div>
		</div>
		<div class="sheet-2">
			<div>收货地址：</div>
			<div>此为收件人具体详情地址</div>
		</div>
		<div class="sheet-3">
			<div class="sheet-3-box">订单明细</div>
			<div class="sheet-3-out">
				<div class="sheet-3-img">
					<img src="images/1@2x.png" alt="">
				</div>
				<div class="sheet-3-div">
					<p class="sheet-div-p">商品详情商品详情商品详情商品详情商品详情</p>
					<div class="sheet-con">
						<p>¥199</p>
						<p>x1</p>
					</div>
				</div>
			</div>
		</div>
		<div class="sheet-1">
			<div>快递公司:</div>
			<div>此为快递单号</div>
		</div>
	</div>
			<!-- 底部菜单 -->
		<div class="index-head-classify">
			<div class="index-head-classify-inner">
				<a href="">
					<div class="index-head-classify-1">
						<div class="index-head-classify-1-img">
							<img src="images/f01.png" alt="">
						</div>
						<p class="index-head-classify-1-p classify-green">首页</p>
					</div>
				</a>
				<a href="">
					<div class="index-head-classify-2">
						<div class="index-head-classify-1-img">
							<img src="images/f02.png" alt="">
						</div>
						<p class="index-head-classify-1-p">信息中心</p>
					</div>
				</a>
				<a href="">
					<div class="index-head-classify-3">
						<div class="index-head-classify-1-img">
							<img src="images/f03.png" alt="">
						</div>
						<p class="index-head-classify-1-p">商城</p>
					</div>
				</a>
			</div>
		</div>
</body>

</script>
