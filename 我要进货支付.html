<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>我要进货支付</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="js/flexible.js"></script> 
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="layer/layer.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/total-css.css">
</head>

<body>
	<div class="goods-pay">
		<a href="">
			<div class="goods-pay-inner">
				<img src="images/goods-pay-1.png" alt="" class="goods-pay-img-1">
				<div class="goods-pay-inner-1">
					<div class="goods-pay-inner-1-1">
						<div>收货人：<span>收货人姓名</span></div>
						<div>15000000000</div>
					</div>
					<div class="goods-pay-inner-1-2">收货地址：<span>此为收货人地址此为收货人地址此为收货人地址</span></div>
				</div>
				<img src="images/personal-information-6.png" alt="" class="goods-pay-img-2">
			</div>
		</a>
		<div class="goods-inner goods-pay-inn">
			<!-- <img src="images/goods-5.png" alt="" class="goods-img-1"> -->
			<img src="images/goods-7.jpg" alt="" class="goods-img-2">
			<div class="goods-con">
				<div>此为商品名称此为商品名称此为商</div>
				<div>￥98.00</div>
			</div>
			<div class="goods-box goods-pay-bos">
				<div class="goods-box-left">-</div>
				<div class="goods-box-text">1</div>
				<div class="goods-box-right">+</div>
			</div>
		</div>
		<div class="goods-pay-money">
			<div>配送方式</div>
			<div>快递￥12</div>
		</div>
		<div class="goods-pay-money">
			<div>买家留言：</div>
			<!-- <input type="text" name="" value="" placeholder="选填，填写内容已和卖家协商确认"> -->
			<textarea rows="" cols="" maxlength='400' class="feedback-textarea" placeholder="选填，填写内容已和卖家协商确认"></textarea>
		</div>
		<div class="goods-pay-cn">
			<div class="goods-pay-cn-2">
				<div>小计：<span>￥99.00</span></div>
				<div>合计：<span>￥111.00</span></div>
			</div>
			<div class="goods-pay-cn-1">共1件商品</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/total-js.js"></script>

</script>
</html>
